<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="color" id="select-color">
    <button type="button" id="btn">컬러값 출력</button>
    <p id="msg"></p>
    <script>
        // 구현 : 버튼을 클릭하면, 선택한 컬러값이 p태그에 출력되도록 하세요
        // input type=color에서 선택한 값은 Hex 값으로 들어온다.

        // 구현2 : 컬러를 변경하면, 문서의 배경색이 바뀌도록 하세요.


        // init
        const selectColor = document.getElementById('select-color');
        const btn = document.getElementById('btn');
        const msg = document.getElementById('msg');
        const body = document.body;

        // event
        selectColor.addEventListener('change', renderMsg)
        selectColor.addEventListener('change', changeColor)


        // feature
        function renderMsg() {
        msg.textContent = selectColor.value;
        }
        
        function changeColor() {
        body.style.backgroundColor = selectColor.value;

        }
    </script>
    
</body>
</html>
