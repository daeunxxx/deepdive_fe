<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag practice</title>
</head>

<body>
    <!-- FAQ, 접었다/펼쳤다하는 태그 -->
    <details>
        <summary>배송비는 얼마인가요?</summary>
        <p>50,000원 이상 구매시 무료배송입니다.</p>
    </details>

    <details>
        <summary>환불 규정</summary>
        <p>구매 후 7일 이내 환불 가능합니다.</p>
    </details>

    <details>
        <summary>AS 문의</summary>
        <p>제품 보증기간은 1년입니다.</p>
    </details>

    <details open>
        <summary>오늘 공지</summary>
        <p>식사 후 조기 퇴근합니다.</p>
    </details>
    <hr>
    <br>

    <!-- select와 option 드롭다운 리스트 태그 -->
    <label for="pet">좋아하는 동물</label>
    <select id="pet" name="pet">
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>
        <option value="tiger">호랑이</option>
    </select>

    <select>
        <option selected>선택하세요</option>
        <option>피자</option>
        <option>치킨</option>
        <option>햄버거</option>
    </select>

    <select>
        <option disabled>-- 선택불가 --</option>
        <option>S</option>
        <option>M</option>
    </select>

    <hr>
        <!-- datalist 태그, input과 사용 "자동완성 추천리스트" -->
    <br>
    <label for="browser">사용 브라우저</label>
    <input list="browsers" id="browser"/>

    <datalist id="browsers">
        <option value="Chorme">
        <option value="Safari">
        <option value="Firefox">
    </datalist>

    <input list="city">
    <datalist id="city">
        <option value="Seoul">
        <option value="Busan">
        <option value="Jeju">
    </datalist>

    <hr>
    <br>
        <!-- textarea 태그 -->
    <label for="message">메세지</label>
    <textarea id="message" rows="4" cols="40"></textarea>

    <textarea placeholder="내용을 입력하세요"></textarea>

    <hr>
    <br>
        <!-- form, fieldset, legend -->
    <form action="/summit" method="post">

        <fieldset>
            <legend>회원정보</legend>

            <label for="name">이름</label>
            <input type="text" id="name">

            <label for="email">이메일</label>
            <input type="email" id="email">
        </fieldset>

        <button type="summit">제출하기</button>


    </form>

    <br>
    <hr>

    <form>

        <fieldset>
            <legend>기본정보</legend>
            <input placeholder="이름">
            <input placeholder="나이">
        </fieldset>

        <fieldset>
            <legend>연락정보</legend>
            <input placeholder="이메일">
            <input placeholder="전화번호">
        </fieldset>
    </form>

    <br>
    <hr>
        <!-- label 태그 -->

        <label for="username">아이디</label>
        <input id="username" type="text">

        <label>
            <input type="checkbox"> 이용약관동의
        </label>

    <br>
    <hr>

        <label for="agree">약관동의</label>
        <input type="checkbox" id="agree">
        

        <label>
            <input type="radio" name="gender" value="male">남성
        </label>
        <label>
            <input type="radio" name="gender" value="female">여성
        </label>

        <br>

        <label for="search">검색어</label>
        <input id="search" type="text">
</body>
</html>
