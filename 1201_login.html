<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mochi Market login</title>
    <style>
        /* 전체 랩 */
.login-container {
    width: 100%;
    display: flex;
    justify-content: center;
    padding: 80px 16px 120px;
}

/* 로그인 박스 */
.login-box {
    width: 100%;
    max-width: 400px;   /* ➜ 네가 원하는 부분 */
    background: #fff;
    border-radius: 24px;
    padding: 40px 32px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.05);
    text-align: left;
}

.login-box h2 {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 8px;
}

.login-box .sub {
    font-size: 14px;
    color: #777;
    margin-bottom: 30px;
}

/* 라벨 */
.login-box label {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
}

/* input */
.login-box input {
    width: 100%;
    height: 44px;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 0 12px;
    margin-bottom: 20px;
    font-size: 14px;
}

/* 로그인 버튼 */
.login-btn {
    width: 100%;
    height: 46px;
    background: #f29cab;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    margin-top: 4px;
    cursor: pointer;
}

/* 하단 링크 */
.login-links {
    margin: 18px 0 30px;
    text-align: center;
}
.login-links a {
    font-size: 13px;
    color: #555;
}

/* SNS 로그인 제목 */
.sns-title {
    font-size: 12px;
    color: #999;
    text-align: center;
    margin-bottom: 14px;
}

/* SNS 아이콘 */
.sns-icons {
    display: flex;
    justify-content: center;
    gap: 18px;
}
.sns-icons img {
    width: 42px;
    height: 42px;
}

        
    </style>

</head>


<body>
    <div class="login-container">
        <h1>환영합니다!</h1>
        <p class="sub">귀여운 이모티콘 세상을 만나보세요</p>

        <label>이메일</label>
        <input type="email" placeholder="example@mochi.com">

        <label>비밀번호</label>
        <input type="password" placeholder="비밀번호를 입력해주세요">

        <button class="login-btn">로그인</button>

        <div class="login-links">
            <a href="#">비밀번호 찾기</a>
            <a href="#">회원가입</a>
        </div>

        <p class="sns-title">SNS 계정으로 로그인</p>

        <div class="sns-icons">
            <img src="./images 2/chat.svg" alt="kakao">
            <img src="./images 2/Google.svg" alt="google">
            <img src="./images 2/twitter.svg" alt="twitter">

        </div>
    </div>

</body>
</html>
