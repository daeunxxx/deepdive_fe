<html lang="en">

</head>


<body>
    <div class="login-container">
        <h1>환영합니다!</h1>
        <p class="sub">귀여운 이모티콘 세상을 만나보세요</p>

        <label>이메일</label>
        <input type="email" placeholder="example@mochi.com">

        <label>비밀번호</label>
        <input type="password" placeholder="비밀번호를 입력해주세요">

        <button class="login-btn">로그인</button>

        <div class="login-links">
            <a href="#">비밀번호 찾기</a>
            <a href="#">회원가입</a>
        </div>

        <p class="sns-title">SNS 계정으로 로그인</p>

        <div class="sns-icons">
            <img src="./images 2/chat.svg" alt="kakao">
            <img src="./images 2/Google.svg" alt="google">
            <img src="./images 2/twitter.svg" alt="twitter">

        </div>
    </div>
