<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contain hover</title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            font-size: 14px;
            line-height: 1.2;
        }

        .topic-container {
            display: flex; /* 나란히 */
            max-width: 900px;
            width: 100%;
            margin: 30px auto;
            gap: 20px;
            justify-content: space-between;
            background-color: gold;
        }

        .topic-container li {
            height: 250px;
            width: 250px;
            overflow: hidden;
            outline: 1px solid red;
            position: relative; /* 기준이 되는 박스 */

        }

        .topic-container li:hover .description {
            bottom: 0;
        }

        .topic-container li img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .description {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 1.5em;
            text-align: center;
            position: absolute;
            bottom: -65px;
            left: 0; /* width 100효과 */
            right: 0; /* width 100효과 */
            transition: bottom 0.5s;
        }

        .description h3{
            color: gold;
            margin-bottom: 30px;
        }
    </style>

</head>

<body>
    <h1>
        <a href="#">BLOG</a>
    </h1>
    <h2>Hot Topic</h2>
    <ul class="topic-container">
        <li>

        </li>

</html>
