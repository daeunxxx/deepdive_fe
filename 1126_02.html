<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGQ Market page</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body {
        font-family: 'poppins', sans-serif;
        font-size: 20px;
        margin: 0px;
        padding: 20px;

    }

    .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;

    }

    .more-btn {
        font-size: 14px;
        font-weight: 400;
        color: #666;
    }



    .container h2 {
        font-size: 20px;
        font-weight: 600;
        margin-top: 20px;
    }

    .goods-list {
        margin-top: 12px;
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }

    .goods-card .goods-img{
        display: block;
        background: #fff;
        border: 1px solid #b4b4b4;
        border-radius: 4px;
        overflow: hidden;
        width: 194px;
        height: 194px;
        color: #222;
    }


    .goods-name {
        font-size: 14px;
        font-weight: 400;
        padding: 14px 0px 18px;

    }

    .artist-name {
        font-size: 14px;
        font-weight: 400;
        color: #666;

    }

    .goods-title {
        font-size: 16px;
        margin-bottom: 8px;
    }

    .price {
        font-size: 20px;
        font-weight: bold;
        margin-top: 8px;
    }

    .banner {
        display: flex;
        gap: 16px;
        margin-top: 40px;
        flex: 1;
        background-color: rgb(237, 234, 204);
        color: #222;
        padding: 20px;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 16px;
        font-weight: 700;
    }


    .banner span {
  display: flex;
  align-items: center;
  gap: 14px;
}
.banner span::after {
  content: "";
  background: url("./images/arrow_r.svg") no-repeat center center;
  width: 14px;
  height: 14px;
}

.banner a:first-child {
  background-color: #faf7e1;
  background-image: url("./images/irangi_9.png");
}




    .link {
        font-size: 16px;
        font-weight: 400;
        color: #757575;
        margin-top: 4px;

    }

    .card span {
        font-size: 32px;
        
    }






    </style>
</head>


<body>
    <h1><a href="#">OGQ마켓</a></h1>

    <section class="container">
        <div class="section-header">
            <h2>인기 굿-즈</h2>
            <a href="#" class="more-btn">더보기 ></a>

        </div>


        <ul class="goods-list">
            <li class="goods-card">
                    <div class="goods-img">
                        <a href="#">
                            <img src="./images/03_2.svg" alt="img">
                        </a>
                    </div>

                    <div class="goods-name">
                        <a href="#" class="artist-name">임모지</a> <br>

                        <a href="#" class="goods-title">
                        블루 아카이브 티파티 엔틱...
                        </a>

                        <p class="price">
                            <strong>29,700</strong><em>원</em>
                        </p> 
                    </div>
                </a>
            </li>

        </ul>


    </section>

    <section class="banner">
        <a href="#">
            <span>무료 스티커 모음집</span>
        </a>
        
    </section>
    
</body>


</html>
