<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            border: 1px solid #333;
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>Timer 함수연습</h1>
    <div id="box"></div>
    <button id="start">START</button>
    <button id="stop">STOP</button>
    
    <script>
        // 1초마다ㅏ #box의 배경색이 변하도록
        const box = document.getElementById('box')
        const starBtn = document.getElementById('start')
        const stopBtn = document.getElementById('stop')
        let isGold = false;

        let timerId = null;

        function toggleColor () {
            box.style.backgroundColor = isGold ? 'gold' : 'olive'
            isGold = !isGold;
        }
        starBtn.addEventListener('click', () => {
            // 만약에 이미 타이머가 실행중이라면, 다시 시작하지 않도록한다.
            if(timerId !== null){
                console.log('타이머가 이미 실행중입니다.')
                return;
            }
            timerId = setInterval(toggleColor, 600);
            console.log(`타이머 시작 : timerId ${timerId}`)
        })

        stopBtn.addEventListener('click', () => {
            if( timerId !== null) {
                clearInterval(timerId)
                console.log(`타이머 종료 : timerId - ${timerId}`)
                timerId = null;
            } else {
                console.log('현재 실행중인 타이머가 없습니다.')
            }
        })

    </script>
</body>

</html>
