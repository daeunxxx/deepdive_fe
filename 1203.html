<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <input type="text" id="task">
        <button type="button" id="addTask">ADD +</button>
    </div>
    <h1>My Tasks</h1>
    <ul id="task-container">

    </ul>

    <script>
        // init
        const input = document.getElementById('task')
        const btnAdd = document.getElementById('addTask')
        const ul = document.getElementById('task-container')
        let taskList = []

        // btnAdd버튼을 클릭하면, input의 value값이 console에 찍히도록
        btnAdd.addEventListener('click', () => {
            const newTask = input.value.trim(); // trim 공백 삭제

            // 유효성검사, 예외처리
            if( newTask === '') return;
            

            // 1. Data Update -taskList.push(input.value) 배열 요소 추가
            taskList = [...taskList, newTask] // 배열 요소 추가 - 주로 이렇게 씀

            // 2. Rendering Tasks
            readerTask()


            // 3. Reset
            input.value = ''; // 값 초기화

        })

        function readerTask() {
                        ul.innerHTML = ''; // 목록 누적되지 않게 삭제
            taskList.forEach(task => {
                const li = document.createElement('li');
                li.textContent = task;
                    ul.appendChild(li)
                
            });
        }
        console.log(taskList)

    </script>
</body>

</html>
